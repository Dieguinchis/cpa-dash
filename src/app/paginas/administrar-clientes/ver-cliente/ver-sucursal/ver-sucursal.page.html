<ion-content>
  <div *ngIf="sucursal">
    <ion-item style="text-align: center;" lines="none">
      <ion-label><b>Informacion de la sucursal</b></ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-label><b>Nombre de sucursal</b></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label><b>Telefono de sucursal</b></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label><b>Mail de sucursal</b></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label><b>Codigo QR</b></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="full" >
      <ion-grid>
        <ion-row>
          <ion-col size="3" style="margin-top: 10px;">
            <ion-label>{{sucursal.sucursal[0].razon_social_sucursal}}</ion-label>
          </ion-col>
          <ion-col size="3" style="margin-top: 10px;">
            <ion-label>{{sucursal.sucursal[0].telefono_sucursal}}</ion-label>
          </ion-col>
          <ion-col size="3" style="margin-top: 10px;">
            <ion-label>{{sucursal.sucursal[0].email_sucursal}}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-card style="width: 50px; margin-top: 0px;">
              <div>
                <img [src]='sucursal.sucursal[0].codigo_qr'>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <div style="margin-top: 5px;"></div>
    <ion-item style="text-align: center;" lines="none">
      <ion-label><b>Workstations/equipos</b></ion-label>
    </ion-item>
    <ion-item style="text-align: right;" lines="full">
      <ion-label></ion-label>
      <ion-button (click)="altaWorkstation()">Agregar workstation</ion-button>
    </ion-item>
    <ion-item lines="full">
      <ion-grid>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="4">
            <ion-label><b>Nombre del workstation</b></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label><b>Codigo QR</b></ion-label>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
