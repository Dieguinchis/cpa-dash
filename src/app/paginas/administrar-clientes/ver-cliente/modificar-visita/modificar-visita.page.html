<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-title>Modificar visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label fixed style="text-align: center;">Seleccionar servicios a ofrecer</ion-label>
    <ion-select [(ngModel)]="servicios_elegidos"multiple="true">
        <ion-select-option *ngFor="let servicio of listado_servicios" value="{{servicio.id_servicio}}">{{servicio.nombre_servicio}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed style="text-align: center;">Seleccionar t√©cnico a cargo</ion-label>
    <ion-select [(ngModel)]="tecnico_elegido">
        <ion-select-option *ngFor="let tecnico of listado_tecnicos" value="{{tecnico.id_tecnico}}">{{tecnico.nombre_tecnico}} {{tecnico.apellido_tecnico}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed style="text-align: center;">Elegir una fecha</ion-label>
    <ion-datetime [(ngModel)]="fecha_elegida" [monthNames]="monthNames" [dayNames]="dayNames" displayFormat="DDDD D MMMM YYYY HH:mm" min="{{fecha_actual}}" max="2022" value="{{fecha_actual}}"></ion-datetime>
  </ion-item>


  <div style="width: 100%; text-align: center; margin-top: 10px;">
    <ion-button (click)="modificar_visita()">Modificar</ion-button>   
  </div>


  <div style="margin-top: 25px">
    <img class="imagen_empresa" src='../../../assets/LogoCPA-01.png'>
  </div>
</ion-content>
