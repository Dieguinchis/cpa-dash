<ion-content>

  <ion-searchbar placeholder="Buscar cliente por nombre"></ion-searchbar>

  <ion-item class="titulos" lines="full">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-label>
            Razon social
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-label>
            Telefono
          </ion-label>  
        </ion-col>
        <ion-col size="3">
          <ion-label>
            Email
          </ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label>
            Direccion
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

    <div *ngIf="clientes">
      <div *ngFor="let cliente of clientes">
        <ion-item lines="full">
            <ion-col size="3">
              <ion-label>
                {{cliente.razon_social_cliente}}
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                {{cliente.telefono}} 
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                {{cliente.email}}
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                {{cliente.direccion}}
              </ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-icon (click)="mostrar_cliente(cliente.id_cliente)"color="primary" name="enter-outline"></ion-icon>
            </ion-col>
        </ion-item>
      </div>
    </div>
  

</ion-content>
