<ion-content>
  <ion-item lines="none">
    <ion-label style="text-align: center;"><b>Clientes</b></ion-label>
  </ion-item>
  <ion-item class="titulos" lines="full">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-label>
            <b>Razon social</b>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-label>
            <b>Telefono</b>
          </ion-label>  
        </ion-col>
        <ion-col size="3">
          <ion-label>
            <b>Email</b>
          </ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label>
            <b>Direccion</b>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

    <div *ngIf="clientes">
      <div *ngFor="let cliente of clientes">
        <ion-item lines="full">
            <ion-col size="3">
              <ion-label>
                {{cliente.razon_social_cliente}}
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                {{cliente.telefono}} 
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                {{cliente.email}}
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                {{cliente.direccion}}
              </ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-icon name="create-outline" style="margin-right: 15px" (click)="modificar_cliente(cliente.id_cliente)"></ion-icon>
              <ion-icon name="trash-outline" color="danger" style="margin-right: 15px" (click)="baja_cliente(cliente.id_cliente)"></ion-icon>
              <ion-icon [routerLink]="'/menu-principal/ver-cliente/' + cliente.id_cliente" color="primary" name="enter-outline"></ion-icon>
            </ion-col>
        </ion-item>
      </div>
    </div>
  

</ion-content>
