<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modificar Producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label class="titulos">
      Nombre del producto:
    </ion-label>
    <ion-input [(ngModel)]="producto.nombre_producto">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Fecha de vencimiento:
    </ion-label>
    <ion-input [(ngModel)]="producto.fecha_vencimiento" type="date">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Lote:
    </ion-label>
    <ion-input [(ngModel)]="producto.lote">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos">
      Tipo de producto:
    </ion-label>
    <ion-select [(ngModel)]="producto.tipo_producto" (ionChange)="select_tipo_producto()">
      <ion-select-option *ngFor="let opcion of servicio.formulario[indexTipoProducto].opciones" [value]="opcion">{{opcion.name}}</ion-select-option>
      <ion-select-option value="nuevo">Nuevo tipo</ion-select-option>
    </ion-select>
  </ion-item>

  <div style="width: 100%; text-align: center; margin-top: 25px;">
    <ion-button (click)="modificar()">Modificar</ion-button>   
  </div>

  <div style="margin-top: 25px">
    <img class="imagen_empresa" src='../../../assets/LogoCPA-01.png'>
  </div>
</ion-content>
