<ion-content>
  <ion-item lines="full">
    <ion-label>
      Estado del Puesto:
    </ion-label>
    <ion-select [(ngModel)]="opcionPredeterminada[0]">
      <ion-select-option *ngFor="let opcion of opcionesPuesto" [value]="opcion.tipo_opcion">{{opcion.tipo_opcion}}</ion-select-option>
      <ion-select-option [value]="null" >Sin Preselección</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="full">
    <ion-label>
      Estado del Cebo:
    </ion-label>
    <ion-select [(ngModel)]="opcionPredeterminada[1]">
      <ion-select-option *ngFor="let opcion of opcionesCebo" [value]="opcion.tipo_opcion">{{opcion.tipo_opcion}}</ion-select-option>
      <ion-select-option [value]="null" >Sin Preselección</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-row>
    <ion-col class="ion-text-center">
      <div>
       <ion-button (click)="modalDismiss()" style="width: 50%" class = "button">Volver</ion-button>
      </div>
    </ion-col>
    <ion-col class="ion-text-center">
      <div>
       <ion-button  (click)="guardar()" style="width: 50%" class = "button">Guardar</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
