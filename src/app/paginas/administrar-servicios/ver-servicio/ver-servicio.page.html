<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="servicio" style="text-align: center;">{{servicio.nombreDelServicio}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="servicio">
    <div *ngIf="servicio.tieneProducto">
      <ion-item lines="none">
        <ion-label style="text-align: center;"><b>Productos</b></ion-label>
        <ion-button (click)="altaProducto(id_servicio)">Agregar producto</ion-button>
      </ion-item>
      <ion-item class="titulos" lines="full">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-label>
                <b>Nombre del producto</b>
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                <b>Fecha de vencimiento</b>
              </ion-label>  
            </ion-col>
            <ion-col size="3">
              <ion-label>
                <b>Lote</b>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                <b>Tipo de producto</b>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <div *ngFor="let producto of servicio.listaProductos">
        <ion-item lines="full">
            <ion-col size="3">
              <ion-label>
                {{producto.nombre_producto}}
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                {{producto.fecha_vencimiento}}
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                {{producto.lote}}
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                {{producto.tipo_producto}}
              </ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-icon name="trash-outline" color="danger" style="margin-right: 15px" (click)="eliminar_producto(producto.id_producto)"></ion-icon>
            </ion-col>
        </ion-item>
      </div>
    </div>
  </div>


</ion-content>
