<ion-content >

  <ion-item lines="full">
    <ion-label class="titulos">
      Razon social:
    </ion-label>
    <ion-input [(ngModel)]="razon_social">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Telefono:
    </ion-label>
    <ion-input [(ngModel)]="telefono">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Email:
    </ion-label>
    <ion-input [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Direccion:
    </ion-label>
    <ion-input [(ngModel)]="direccion">
    </ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="4"> </ion-col>
      <ion-col size="2"> 
        <ion-button>
          Volver
        </ion-button>
      </ion-col> 
      <ion-col size="2"> 
        <ion-button (click)="cargar_cliente()">
          Cargar
        </ion-button>
      </ion-col>
      <ion-col size="4"> </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
