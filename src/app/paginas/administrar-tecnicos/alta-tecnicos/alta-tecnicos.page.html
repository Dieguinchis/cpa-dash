<ion-content >

  <ion-item lines="full">
    <ion-label class="titulos">
      Nombre:
    </ion-label>
    <ion-input [(ngModel)]="nombre">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Apellido:
    </ion-label>
    <ion-input [(ngModel)]="apellido">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      DNI:
    </ion-label>
    <ion-input [(ngModel)]="dni">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Email:
    </ion-label>
    <ion-input [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label class="titulos" >
      Telefono:
    </ion-label>
    <ion-input [(ngModel)]="telefono">
    </ion-input>
  </ion-item>

  <div style="width: 100%; text-align: center; margin-top: 15px;">
    <ion-button (click)="cancelar()">Cancelar</ion-button>
    <ion-button (click)="alta_tecnico()">Cargar</ion-button>   
  </div>

  <div style="margin-top: 25px">
    <img class="imagen_empresa" src='../../../assets/LogoCPA-01.png'>
  </div>

</ion-content>
