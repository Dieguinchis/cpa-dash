<ion-content>

  <div class="cuadro_login">
    <ion-item lines="full" color="primary">
      <ion-label style="text-align: center;">Iniciar sesion</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <div>
      <ion-button expand="full" (click)="login()">Entrar</ion-button>
    </div>
  </div>

  <div style="margin-top: 80px">
    <img class="imagen_empresa" src='../../../assets/LogoCPA-01.png'>
  </div>

</ion-content>
